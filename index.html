<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX To-Do List</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<div class="container">
    <div class="columns is-centered">
        <div class="column is-half">
            <h2 class="title is-3 has-text-centered">My To-Do List</h2>
            
            <!-- Input and Add Task Button -->
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input class="input" type="text" id="new-task" placeholder="Add a new task" onkeydown="handleKeyPress(event)">
                </div>
                <div class="control">
                    <button class="button is-success" onclick="addTask()">Add Task</button>
                </div>
            </div>

            <!-- Task List -->
            <ul class="list is-hoverable" id="task-list"></ul>
        </div>
    </div>
</div>

<!-- Script placed just before closing body tag -->
<script src="script.js"></script>

</body>
</html>
